<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Challenge 1 Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" alt="logo de alura" src="imagenes/Logo.png"/>
    </header>

    <main>
        <section>
            <textarea class="text-area" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">
                    Solo letras min√∫sculas y sin acentos
                </h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                
                <button class="btn-desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>

        </section>

        <section>
            <textarea class="mensaje" name="" id="texto-a-copiar" cols="20" rows="10" > </textarea>

            <div>
                <button class="btn-copiar" onclick="copiarTexto()" >Copiar</button>
            </div>
        </section>
    </main>
<script src="script.js"></script>
    
</body>
</html>
